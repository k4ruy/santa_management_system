<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Santa Management System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class=" min-h-screen flex flex-col justify-center grow-0 text-black">



    <main class="container container-sm mx-auto flex flex-wrap my-20">
        <div id="kids" class="w-3/4">
            <div class="flex gap-2 mb-4 flex-wrap">

                <input id="input-name" type="text" placeholder="Child Name" class="text-input" />
                <button id="btn-add-child" class="button">Add</button>

                <button id="clear" class="button">Refresh Children</button>
                <button id="clearStorage" class="button">
                    Clear Saved Children
                </button>
            </div>

            <div id="kids-output"></div>
        </div>
        <div id="toys" class="w-1/4 flex flex-col gap-2 px-2"></div>


        <!-- Saved Posts Section -->

        <div class="saved-posts w-full">
            <h2 class="text-xl text-white font-bold">Saved Localstorage Posts</h2>
            <div id="savedOutput"></div>
        </div>
    </main>

    <script src="core.js"></script>
</body>

</html>

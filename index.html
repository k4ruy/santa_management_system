<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Santa Management System</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body class="min-h-screen flex flex-col justify-center grow-0 text-black">
        <main class="container container-sm mx-auto grid grid-cols-1 md:grid-cols-4 gap-4 my-10">
            <h1 class="font-xmas md:col-span-4 mb-4 text-shadow text-6xl font-bold text-teal-600">Santa Management System v1.0.1</h1>
            <div id="kids" class="md:col-span-3">
                <div class="grid grid-cols-3 gap-2 mb-4 xl:grid-cols-4">
                    <input id="input-name" type="text" placeholder="Child Name" class="text-input h-14" />
                    <input id="input-points" type="number" placeholder="Goody Points" class="text-input h-14" />
                    <input id="input-location" type="text" placeholder="Location" class="text-input h-14" />
                    <button id="btn-add-child" class="button-green w-full col-span-3 md:col-span-1 h-14">Add</button>

                    <button id="clear" class="button-blue col-span-3 md:col-span-1 h-14 xl:col-start-3">Refresh Children</button>
                    <button id="clearStorage" class="button-red col-span-3 md:col-span-1 h-14">Clear Saved Children</button>
                </div>
                <div id="kids-output"></div>
            </div>

            <div id="toys" class="col-span-1 md:pt-9">
                <div class="images-container flex gap-4">
                    <!-- <img src="img/christmas_tree-removebg-preview.png" alt="Christmas Tree" class="floating-logo"> -->
                    <img src="img/bagWithPresents.png" alt="giftbag" class="floating-logo" />
                </div>
                <div id="toyform" class="pb-4 grid grid-cols-3 md:grid-cols-1 xl:grid-cols-2 gap-2">
                    <input class="text-input col-span-2 md:col-span-1 xl:col-span-1" id="toyName" placeholder="Toy name" />
                    <button class="button-green px-4 h-14 w-full" id="btnAddToy">Add toy</button>
                </div>
                <div id="toylist" class="grid grid-cols-3 gap-2 md:grid-cols-1 xl:grid-cols-2"></div>
            </div>

            <!-- Saved Posts Section -->
            <div id="savedposts" class="saved-posts md:col-span-4 bg-white/20 p-8 rounded-xl mt-4">
                <h2 class="text-xl text-white font-bold text-shadow">Bag of children &amp; presents</h2>
                <div id="savedOutput"></div>
            </div>
        </main>

        <footer>
            <div class="container container-sm mx-auto text-white">&copy;2024 Team API Alchemists - All rights reserved</div>
        </footer>

        <script src="core.js"></script>
    </body>
</html>
